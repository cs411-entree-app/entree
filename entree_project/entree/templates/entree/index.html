{% extends 'entree/base.html' %}

{% load staticfiles i18n %}

{% block title %}{{block.super}} | Search{% endblock title %}

{% block stylesheets %}
    {{block.super}}
    <!-- Custom CSS -->
    <link href="{% static 'entree/css/index.css' %}" rel="stylesheet">
{% endblock stylesheets %}

{% block page_content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default panel-search">
                <div class="panel-heading">
                    <h3 class="panel-title">Search for Food by City</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action="{% url 'entree:posts' %}">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="city" name="city" type="text" autofocus maxlength="64">
                            </div>
                            <button type="submit" class="btn btn-primary" name="search">Search</button>
                        </fieldset>
                    </form>
                </div>
            </div><!-- /.panel -->
        </div><!-- /.col-md-4 -->
    </div><!-- /.row -->
{% endblock page_content %}
