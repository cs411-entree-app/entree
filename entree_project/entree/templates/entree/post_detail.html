{% extends 'entree/base.html' %}

{% load staticfiles i18n %}

{% block title %}{{block.super}} | Post Detail{% endblock title %}

{% block page_content %}
    <div class="row">
        <h3>{{post.title}}</h3>
        <img src="{{post.image_url}}">
        <p>{{post_description}}</p>
        <h3>{{post.latitude}}</h3>
        <h3>{{post.longitude}}</h3>
    </div><!-- /.row -->
{% endblock page_content %}
